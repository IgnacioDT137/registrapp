<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="warning">Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list class="lista-asistencia">

        <ion-item *ngFor="let r of registros">
          <ion-label>{{r.ramo}}</ion-label>
          <ion-label slot="end">{{r.fecha}}</ion-label>
        </ion-item>

      </ion-list>
    </ion-col>      
  </ion-row>

</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-text class="footer-text"><small>DuocUC 2022 | Todos los derechos reservados</small></ion-text>
  </ion-toolbar>
</ion-footer>
