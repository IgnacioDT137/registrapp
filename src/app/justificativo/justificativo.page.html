<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title color="warning">Constancia de inasistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Constancia de inasistencia</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label>Motivo de la inasistencia</ion-label>
      <ion-textarea [(ngModel)]="this.inasistencia" required="true" rows="15"></ion-textarea>
      <ion-button color="success" (click)="justificativo()">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
